<div class='network-bar' [ngClass]="{'invisible': this.networkService.networkBarVisible == false, 'green-connected': this.networkService.nodeConnected == true, 'red-disconnected': this.networkService.nodeConnected == false}" ><span class="network-bar-text">{{this.networkService.nodeStatus}}</span></div>

<nav class="navbar navbar-expand-md navbar-light">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <a class="navbar-brand" routerLink="/home"><img src="../assets/images/logo.png" class="navbar-logo mr-2" />Zilliqa Wallet</a>

  <div class="navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="https://localhost:4100" target="blank">Explorer</a>
      </li>
      <li *ngIf="zilliqaService.getWallet().address != undefined">
        <a class="nav-link" href="#" routerLink="home">Logout</a>
      </li>
    </ul>

    <ul class="navbar-stats navbar-nav">

      <li class="nav-item mr-5">
        <div class="row border">

          <div class="col stats-icon">
            <i class="fa fa-th"></i>
          </div>

          <div class="col">
            <div class="row">
              <div class="col text-center text-muted">
                <small>Block </small>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <span class="block-data"><strong>#{{data.latestDSBlock}}</strong></span>
              </div>
            </div>
          </div>

        </div>
      </li>
      <li class="nav-item mr-5 ml-2">
        <div class="row border">

          <div class="col stats-icon">
            <i class="fa fa-plug"></i>
          </div>

          <div class="col">
            <div class="row">
              <div class="col text-center text-muted">
                <small>Network:</small>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <span class="network-data"><strong>{{data.networkId}}</strong></span>
              </div>
            </div>
          </div>

        </div>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid homeBody" [ngStyle]="{'min-height': containerHeight + 'px'}">
  <router-outlet></router-outlet>
</div>
